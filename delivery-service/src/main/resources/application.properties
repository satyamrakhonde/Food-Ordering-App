spring.application.name=delivery-service

server.port=8083
#Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#kafka-setup
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=delivery-group
spring.kafka.consumer.auto-offset-reset=earliest

#Let spring handle trusted packages here(not in code)
spring.kafka.consumer.properties.spring.json.trusted.packages=com.food_delivery_app.delivery_service.event
spring.kafka.consumer.properties.spring.json.value.default.type=com.food_delivery_app.delivery_service.event.OrderCreatedEvent
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer